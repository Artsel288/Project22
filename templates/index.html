<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Route Checker</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #6a82fb, #fc5c7d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            margin-bottom: 25px;
            font-size: 2.5em;
            color: #2d3436;
        }
        form {
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #6a82fb;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #fc5c7d;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background: #fc5c7d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #6a82fb;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3436;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Weather Route Checker</h1>
        <form method="POST" action="/check-weather">
            <input type="text" name="start_city" placeholder="Начальная точка" required>
            <input type="text" name="end_city" placeholder="Конечная точка" required>
            <button type="submit">Проверить погоду</button>
        </form>
        {% if result %}
            <div class="result">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
